name: workout CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # PRODUCTION 용 환경 설정
      - name: Set Environment for PRODUCTION
        if: github.base_ref == 'master' || github.ref == 'refs/heads/master'
        run: |
          mkdir -p config
          echo "${{ secrets.CONFIG_PRODUCTION_ENV }}" | base64 --decode > config/production.env
          echo "${{ secrets.CONFIG_DEFAULT_ENV_PROD }}" | base64 --decode > config/default.env

      # Python 의존성 설치
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Python 테스트 실행
      - name: Run Tests
        run: |
          python -m pytest tests/ || echo "No tests found, continuing..."

      # Docker Config
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image (PRODUCTION)
        if: github.base_ref == 'master' || github.ref == 'refs/heads/master'
        env:
          NAME: ${{ secrets.DOCKER_USERNAME }}
          REPO: workout-prod
        run: |
          docker build -t $REPO .
          docker tag $REPO:latest $NAME/$REPO:latest
          docker push $NAME/$REPO:latest

  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Set Docker permissions
        run: |
          sudo usermod -aG docker $USER
          sudo chown $USER /var/run/docker.sock
          newgrp docker

      - name: Clean up Docker to free space
        run: |
          sudo docker container prune -f
          sudo docker image prune -a -f
          sudo docker volume prune -f
          sudo docker network prune -f
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          sudo apt-get autoremove

      - name: Deploy to PROD EC2
        if: github.base_ref == 'main' || github.ref == 'refs/heads/main'
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@${{ secrets.PROD_EC2_IP }} << 'EOF'
            sudo docker container prune -f
            sudo docker image prune -a -f
            sudo docker volume prune -f
            sudo docker network prune -f

            sudo docker ps -q --filter "name=workout-prod" | grep -q . && sudo docker stop "workout-prod" && sudo docker rm "workout-prod"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/workout-prod:latest
            sudo docker run -d --name workout-prod --rm -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/workout-prod:latest
          EOF
